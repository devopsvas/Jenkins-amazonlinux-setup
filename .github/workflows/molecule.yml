name: Ansible Molecule Tests

on:
  push:
    paths:
      - "install.yml"
      - "molecule/**"
  pull_request:
    paths:
      - "install.yml"
      - "molecule/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Molecule and dependencies
        run: |
          pip install ansible ansible-lint molecule[docker] pytest testinfra

      - name: Run Molecule Tests
        run: molecule test
